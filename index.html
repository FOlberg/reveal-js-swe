<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Fun with the SHELL - reveal.js</title>
    <link rel="stylesheet" href="./css/reveal.css" />

    <!-- cofinpro styling -->
    <link rel="stylesheet" href="./css/cofinpro.css" id="theme" />
    <!-- code highlighting -->
    <link rel="stylesheet" href="./plugin/highlight/atom-one-light.css" />

    <link rel="shortcut icon" type="image/png" href="./favicon-32x32.png" />
    <style>
      img {
        display: block;
        width: 100%;
      }

      .reveal section {
        font-size: 0.75em;
      }

      .reveal section code {
        font-size: 1.25rem;
      }

      .reveal section pre code {
        font-size: 1rem;
      }
    </style>
    <style>
      #img-part {
        background-image: url('images/vi-mental-model_no-legend.png');
        background-position-x: -157px;
        background-position-y: -35px;
        height: 310px;
        width: 480px;
      }
    </style>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          class="bg-lightblue-50 pad-x l"
          data-background-image="/images/baby-can-u-hack.jpg"
          data-background-position="bottom left"
          data-background-size="35%"
        >
          <hgroup class="">
            <h1>Software Engineering 2.0</h1>
            <p>Inverted Classroom</p>
          </hgroup>
        </section>

        <section>
          <!-- Demo -->
          <section id="demo" data-markdown="exercise-01/demo.md"></section>
        </section>
        <!-- End of Demo -->

      </div>
    </div>

    <script src="./js/reveal.js"></script>
    <!-- used plugins -->
    <script src="./plugin/notes/notes.js"></script>
    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        showSlideNumber: 'all', // 'speaker',
        hash: true,
        loop: false,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
